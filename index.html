<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab切换</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>

</head>
<body>
<div class="tab">
    <div class="tab-title">
        <span class="selected">讨论</span>
        <span>精华</span>
        <span>等待回答</span>
        <span>用户</span>
        <span>话题</span>
        <span>专栏</span>
    </div>

    <ul class="tab-content">
        <li class="selected">
            <h2>这是讨论页面</h2>
        </li>
        <li>
            <h2>这是精华页面</h2>
        </li>
        <li>
            <h2>这是等待回答页面</h2>
        </li>
        <li>
            <h2>这是用户页面</h2>
        </li>
        <li>
            <h2>这是话题页面</h2>
        </li>
        <li>
            <h2>这是专栏页面</h2>
        </li>
    </ul>

</div>

</body>
</html>
